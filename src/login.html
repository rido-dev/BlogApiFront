<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/navbar.css">
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="/css/admin-panel.css"> 
        <link rel="stylesheet" href="/css/auth.css"> 

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #214252;">
            <div class="container-fluid">
                <a class="navbar-brand font-weight-bold text-white" href="/src/index.html">TechBlog</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                </div>
                <span class="navbar-brand mb-0 h1">Panel de Administración</span>
            </div>
        </nav>

        <div class="container">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label" style="margin-top: 50px;">Correo Electrónico</label>
                <input type="email" class="form-control" id="loginEmail" name="email" autocomplete="email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" name="password" autocomplete="current-password" required>
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 40px;">Iniciar Sesión</button>
            </form>
            <div style="margin-top: 40px;">
                <p>Si no tienes, <a href="/src/registro.html">crea tu cuenta</a>.</p>
            </div>
        </div>
          
        <div id="formData"></div>
        <div id="fetchResponse"></div>
        <div id="fetchError"></div>
  
          
    </body>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer">
            <span>Derechos de Autor © 2024 TechBlog. Todos los derechos reservados.</span>
        </div>
    </footer>
</html>
